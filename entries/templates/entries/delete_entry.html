{% extends "entries/base.html" %}

{% block content %}

    <div class="col-md-8 mt-4">
        <a href="{% url 'blog-home' %}">Back to Home</a>

        <div class="card mb-4 mt-4">

            <div class="card-header">
                Delete Post
            </div>

            <div class="card-body">
                <p>Are you sure you want to delete <b>{{ item.entry_title }}</b>?</p>
                <form method="POST">
                    {% csrf_token %}
                    <a href="{% url 'entry-detail' item.id %}" class="btn btn-primary">Cancel</a>
                    <button type="submit" class="btn btn-outline-danger">Delete Blog</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
