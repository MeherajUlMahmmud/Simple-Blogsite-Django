{% extends "entries/base.html" %}

{% block content %}

    <div class="col-md-8 mt-4">
        <a href="{% url 'blog-home' %}">&#x2190; Back to Home</a>

        <!-- Blog Post -->
        <div class="card mb-4 mt-4">
            <div class="card-header">
                Create Blog Post
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <label class="text-black">Title</label><br/>
                    {{ form.entry_title }}<br/>

                    <label class="text-black">Content</label><br/>
                    {{ form.entry_text }}<br/>
                    <button type="submit" class="btn btn-primary">Post Blog</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
